<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Font Converter</title>
</head>
<body>
  <div class="container">
    <!-- content -->
    <div class="content">
      <div class="unicode">
        <h3>Unicode</h3>
        <textarea id="unicode"  cols="30" rows="10">သီဟိုဠ်မှ ဉာဏ်ကြီးရှင်သည် အာယုဝဍ္ဎနဆေးညွှန်းစာကို ဇလွန်ဈေးဘေး ဗာဒံပင်ထက် အဓိဋ္ဌာန်လျက် ဂဃနဏဖတ်ခဲ့သည်။</textarea>
      </div>
      <div class="zawgyi">
        <h3>Zawgyi</h3>
        <textarea id="zawgyi" cols="30" rows="10">ဉာဏ္ႀကီးရွင္သည္ အာယုဝၯနေဆးၫႊန္းစာကို ဇလြန္ေဈးေဘး ဗာဒံပင္ထက္ အဓိ႒ာန္လ်က္ ဂဃနဏဖတ္ခဲ့သည္။</textarea>
      </div>
    </div>
    <!-- button -->
    <div class="button">
      <div>
        <button class="btn unicode-copy">Copy</button>
        <button class="btn unicode-paste">Paste</button>
      </div>
      <button class="btn clear">Clear</button>
      <div>
        <button class="btn zawgyi-copy">Copy</button>
        <button class="btn zawgyi-paste">Paste</button>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
